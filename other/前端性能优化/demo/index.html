<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .html .body{
            width: 100%;
            height: 100%;
        }
        .target-box {
            width: 100px;
            height: 200px;
            background-color: aqua;
            position: absolute;
            top: 1300px;
        }
    </style>
</head>
<body>
    <div class="target-box"></div>
    <script>
        let target = document.querySelectorAll('.target-box')
        let intersectionConfig = {
            root:null,
            rootMargin: '10px',
            threshold: 0.01
        }
        let fn = (e) => {
            console.log('sssss')
            console.log(e)
        }

        let observer = new IntersectionObserver(fn,intersectionConfig)
        observer.observe(target[0])
    </script>
</body>
</html>
