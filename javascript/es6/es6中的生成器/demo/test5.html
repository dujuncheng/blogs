<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    function fn1 (x) {
      console.log(x)
    }
    function *fn2() {
      yield;
      fn1(yield)
    }

    var f = fn2()
    console.log(f.next())
    console.log(f.next())
    console.log(f.next())
  </script>
</body>
</html>
